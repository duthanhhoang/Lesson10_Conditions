<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="date" id="dateInput">
    <button onclick="getSelectedDate()">Lấy ngày</button>

    <script>
        function getSelectedDate() {
            let dateInput = document.getElementById("dateInput");
            let selectedDate = new Date(dateInput.value);
            let day = selectedDate.getDate();
            let month = selectedDate.getMonth() + 1; // Lưu ý: tháng trong js bắt đầu từ 0 nên cần cộng thêm 1 
            let year = selectedDate.getFullYear();

            alert("Ngày đã chọn: " + day);
            alert("Tháng đã chọn: " + month);
            alert("Năm đã chọn: " + year);
        }
    </script>

</body>

</html>
